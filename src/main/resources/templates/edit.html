<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" th:method="put">
    <h1>Edit book:</h1>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" th:value="*{title}" value="Book"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> Title error</span>
    </div>

    <div class="row">
        <label for="holder-input">Authors:</label>
        <input id="holder-input" name="authors" type="text" th:value="*{authors}" value="Book"/>
        <span th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}"> Authors error</span>
    </div>

    <div class="row">
        <label for="holder-input">Genre:</label>
        <input id="holder-input" name="genre" type="text" th:value="*{genre}" value="Book"/>
    </div>

    <div class="row">
        <label for="holder-input">Comments:</label>
        <input id="holder-input" name="comments" type="text" th:value="*{comments}" value="Book"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
