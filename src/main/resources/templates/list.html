<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books in the library</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>
<div><a th:href="@{/create}">Create new book</a></div>
<table class="books">
    <thead>
    <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Genre</th>
        <th>Comments</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Book</td>
        <td th:text="${book.authors}">John Doe</td>
        <td th:text="${book.genre}">Genre</td>
        <td th:text="${book.comments}">No comments</td>
        <td>
            <form th:action="@{/comment(id=${book.id})}" th:method="post">
                <button type="submit" th:name="submit">Add comment</button>
            </form>
        </td>
        <td>
            <form th:action="@{/edit(id=${book.id})}" th:method="post">
                <button type="submit" th:name="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/delete/{id}(id=${book.id})}" th:method="post">
                <button type="submit" th:name="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
